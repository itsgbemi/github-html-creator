<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
<style>
/* Basic content styles */
h1, h2, h3, h4, h5, h6 {
  margin: 1em 0 0.5em;
  line-height: 1.2;
}
p {
  margin: 0 0 1em;
}
ul, ol {
  padding-left: 2em;
  margin: 0 0 1em;
}
hr {
  border: 0;
  border-top: 1px solid #ccc;
  margin: 1em 0;
}
</style>
</head>
<body>
<h1>Heading 1</h1><hr><ol><li>List item</li></ol><h2>Heading 2</h2>
</body>
</html>
