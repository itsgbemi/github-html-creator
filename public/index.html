<!DOCTYPE html>
<html>
<head>
  <title>GitHub HTML Creator</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    h1 { color: #24292e; }
    .form-group { margin-bottom: 15px; }
    label { display: block; font-weight: 600; margin-bottom: 5px; }
    input, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #e1e4e8;
      border-radius: 4px;
      font-family: monospace;
    }
    textarea { min-height: 300px; }
    button {
      background: #2ea44f;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
    }
    #result { margin-top: 20px; padding: 10px; border-radius: 4px; }
    .success { background: #f0fff4; border: 1px solid #d1f3d8; }
    .error { background: #ffebef; border: 1px solid #f5c6cb; }
  </style>
</head>
<body>
  <h1>Create HTML File in GitHub</h1>
  <form id="htmlForm">
    <div class="form-group">
      <label for="repo">Repository (owner/repo):</label>
      <input type="text" id="repo" required placeholder="yourusername/reponame">
    </div>
    
    <div class="form-group">
      <label for="path">File path:</label>
      <input type="text" id="path" required placeholder="docs/index.html">
    </div>
    
    <div class="form-group">
      <label for="content">HTML Body Content:</label>
      <textarea id="content" required placeholder="<h1>Hello World</h1><p>My content</p>"></textarea>
    </div>
    
    <button type="submit">Create File</button>
  </form>
  
  <div id="result"></div>

  <script>
    document.getElementById('htmlForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const repo = document.getElementById('repo').value;
      const path = document.getElementById('path').value;
      const content = document.getElementById('content').value;
      
      const resultEl = document.getElementById('result');
      resultEl.innerHTML = 'Creating file...';
      resultEl.className = '';
      
      try {
        const response = await fetch('/api/create-html', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ repo, path, content })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          resultEl.innerHTML = `
            <p>✅ File created successfully!</p>
            <p><a href="${data.url}" target="_blank">View on GitHub</a></p>
            <details>
              <summary>Preview</summary>
              <iframe src="${data.downloadUrl}" style="width:100%; height:300px; border:1px solid #ddd; margin-top:10px;"></iframe>
            </details>
          `;
          resultEl.classList.add('success');
        } else {
          resultEl.innerHTML = `<p>❌ Error: ${data.error || 'Unknown error'}</p>`;
          resultEl.classList.add('error');
        }
      } catch (error) {
        resultEl.innerHTML = `<p>❌ Network error: ${error.message}</p>`;
        resultEl.classList.add('error');
      }
    });
  </script>
</body>
</html>
