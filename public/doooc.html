<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
<style>
/* Base styles to ensure consistent rendering */
body {
  font-family: 'Inter', sans-serif;
  line-height: 1.6;
  color: #24292e;
  max-width: 1000px;
  margin: 0 auto;
  padding: 20px;
}
h1, h2, h3, h4, h5, h6 {
  margin: 1em 0 0.5em;
  line-height: 1.2;
}
p {
  margin: 0 0 1em;
}
ul, ol {
  padding-left: 2em;
  margin: 0 0 1em;
}
hr {
  margin: 1em 0;
}
</style>
</head>
<body>
<ul style="list-style-type: circle;"><li>List item</li></ul><hr style="border-top-style: dashed; border-top-width: 2px;">
</body>
</html>
